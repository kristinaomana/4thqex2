<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Data types, Variable, and Operator</title>
</head>

<body>
	<h2 id="id1"></h2>
	<h2 id="id2"></h2>
	<h2 id="id3"></h2>
	<h2 id="id4"></h2>

	<script>
		var one1 = 10; 
		var two2 = 5; 
		var add = one1 + two2;
		var sub = one1 - two2;
		var div = one1 / two2;
		var times = two2 * one1;
		document.getElementById("id1").innerHTML = add;
		document.getElementById("id2").innerHTML = sub;
		document.getElementById("id3").innerHTML = div;
		document.getElementById("id4").innerHTML = times;
	</script>
</body>
</html>
